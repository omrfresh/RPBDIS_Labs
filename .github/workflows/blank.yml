name: build

on:
  push:
  pull_request:
    branches: [ Lab3 ]
    paths:
    - 'Lab3-RPBDIS/**.cs'
    - 'Lab3-RPBDIS/**.csproj'

env:
  DOTNET_VERSION: '8.0' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore Lab3-RPBDIS/Lab3-RPBDIS.sln

    - name: Build
      run: dotnet build Lab3-RPBDIS/Lab3-RPBDIS.sln --configuration Release --no-restore

    - name: Log errors
      if: failure()
      run: |
        echo "Build failed. Checking logs..."
        cat Lab3-RPBDIS/**/*.log
